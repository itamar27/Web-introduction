{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" href="{% static 'SmartFit/images/SF_favicon.png' %}">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@800&display=swap" rel="stylesheet">
    <title>SmartFit</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'SmartFit/css/style.css' %}" type="text/css">

</head>

<body>
    <div class="bg-image">
        <div class="container" id="mainContainer">

            <div class="jumbotron center-block d-flex justify-content-center">
                <a href="/"></a>
            </div>

            <nav class="navbar navbar-expand-sm navbar-expand-m  rounded">
                {% if user.is_authenticated %}
                <a class="navbar-brand col-md-3" href="#" {% if user.is_staff %} id="iconTrainer" {%else%} id="iconTrainee"{% endif %} >
                    <b>Hello {{ user.first_name }} </b>
                </a>
                <a href="/logout" class="col-md-9 text-right ">Logout</a>
                {% else %}
                <b class="navbar-brand col-md-3">Welcome to SmartFit </b>
                <div class="col-md-9 text-right ">
                    <a href="/login">Sign in&nbsp;|</a>
                    <a href="/register">Join us!</a>
                </div>
                {% endif %}
            </nav>

            {% block content %}{% endblock %}
            <footer class="navbar  navbar-expand-sm fixed-bottom">SmartFit &copy;</footer>
        </div>
    </div>

    <!-- Jquery and Js section link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="{% static 'SmartFit/js/main.js' %}"></script>
</body>
