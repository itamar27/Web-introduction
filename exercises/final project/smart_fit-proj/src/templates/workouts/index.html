{% extends "layout.html" %}

{% block content %}


 {%for t in workouts %}           
<div class="container">
    <div class="card text-center workoutList allBox">
        <a href="/workOutDetails/{{t.id}}" title="See full details">
            <h4>{{t.name}}</h4>
        </a>
        <h6>{{t.desc}}</h6>
        <p>Diffuclty level: {{t.scale}}</p>
    </div>
</div>
{%endfor%}


{% endblock %}
