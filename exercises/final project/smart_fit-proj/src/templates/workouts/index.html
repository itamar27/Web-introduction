{% extends "layout.html" %}

{% block content %}


{%for t in workouts %}
<div class="container">
    <div class="card text-center workoutList allBox">
        <a href="{% url 'workouts.read' workout_id=t.id %}" title="See full details">
            <h4>{{t.name}}</h4>
        </a>
        <h6>{{t.desc}}</h6>
        <p>Diffuclty level: {{t.scale}}</p>
        {% if user.is_staff %}
        <form method="POST" action="{% url 'workouts.delete' t.id%}">
            {% csrf_token%}
            <small>Do you want to delete this WorkOut?
                <input type="submit" class="btn btn-link " value="yes"></input>
            </small>
        </form>
        {% endif %}
    </div>
</div>
{%endfor%}


{% endblock %}
