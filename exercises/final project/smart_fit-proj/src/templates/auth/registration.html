{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Bitter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="images/SF_favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@800&display=swap" rel="stylesheet">
    <!------ Include the above in your HEAD tag ---------->
    <title>SmartFit</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'SmartFit/css/style.css' %}" type="text/css">
    <title>Register Form SmartFit</title>
</head>

<body>

    <div class="container" id="mainContainer">

        <form class="form-horizontal" role="form" method="POST">
            <h2>Registration</h2>
            {%csrf_token%}
            {{form|crispy}}

            <button type="submit" class="btn btn-primary btn-block">Register</button>
            <small>
                Already Have An Account?
                <a href = '/login'>login</a>
            </small>
        </form> <!-- /form -->
        
    </div> <!-- ./container -->
    <footer class="navbar  navbar-expand-sm fixed-bottom">SmartFit &copy;</footer>
    <!-- Jquery and Js section link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="../statics/smartfit/assets/js/main.js"></script>
</body>

</html>
