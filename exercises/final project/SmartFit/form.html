<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css2?family=Bitter&display=swap" rel="stylesheet">

  <link rel="icon" href="../includes/images/SF_favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@800&display=swap" rel="stylesheet">
  <title>SmartFit</title>


  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link href="./css/style.css" rel="stylesheet">
</head>

<body>

  <div class="bg-image">
    <div class="container ">

      <div class="jumbotron center-block d-flex justify-content-center" style="margin-bottom:0">
        <a href="#" class="link"></a>
      </div>



      <nav class="navbar navbar-expand-sm navbar-expand-m  rounded ">
        <a class="navbar-brand" href="#" id="icon"><b>Messages:</b> bathroom needs cleaning...</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
          aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar"></div>
      </nav>


      <div class="container">
        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label>Workout Name:</label>
              <input type="text" class="form-control" placeholder="Weight lifting...">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Password</label>
              <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
            </div>
          </div>
          <div class="form-group">
            <label>Description</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
              placeholder="blalalaalala"></textarea>
            <div class="form-group">
              <label for="inputAddress2">Trainer name</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Boris Vlad">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">Participants</label>
                <select id="inputState" class="form-control">
                  <option selected>Choose...</option>
                  <option value="10">10-20 participants</option>
                  <option value="20">20-40 participants</option>
                  <option value="30+">30-50 participants</option>
                  <option value="80">80 participants</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Send email as a distribution list
                </label>
              </div>
            </div>
            <button type="submit" class="btn">Submit</button>
          </div>
        </form>


        <footer class="navbar  navbar-expand-sm fixed-bottom">SmartFit &copy;</footer>
      </div>
    </div>


    <!-- Jquery and Js section link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"></script>
    <script src="/js/main.js"></script>

</body>

</html>
